
<ul class="menu list">
    <li class="menu item" *for="let [i, item] of items">
        <a href="#${parent}/${{item}.pathname}">${{item}.name}: ${{item}.title}</a>
        <menu [items]="[ ...{item}.children ]" [parent]="{item}.pathname ? '/' + {item}.pathname : ''"></menu>
    </li>
    <li class="menu item" *if="true">THE IF (true)</li>
</ul>
