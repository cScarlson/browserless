
<ul class="menu list">
    <li class="menu item" *for="let [i, item] of items">
        <a class="item control" href="#${parent}/${{item}.pathname}">${{item}.title}</a>
        <menu [items]="[ ...{item}.children ]" [parent]="parent && {item}.pathname ? parent + '/' + {item}.pathname :{item}.pathname ? '/' + {item}.pathname : ''"></menu>
    </li>
</ul>
